<a name="linktodb"></a><h2>连接数据库</h2>
<form name="form1" method="post" action="sqlconnect.php">
  <p>
    <label for="test">test = </label>
    <input name="test" type="text" value="dblink" readonly="readonly">
  </p>
  <p>
    <input type="submit" value="执行">
  </p>
</form>
	<hr>
<a name="dbinsert"></a><h2>插入数据</h2>
<form name="form2" method="post" action="sqlconnect.php">

    <label for="test">test = </label>

  </p>
  <p>

    <input name="t_name" type="text" value="testname">
  </p>
  <p>

  </p>

  <label for="t_text">t_text = </label>
    <input name="t_text" type="text" value="testtext">

    <input name="t_time" type="text" value="2019-02-22">
