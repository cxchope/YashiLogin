<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>请验证您的邮件地址</title>
</head>
<body>
<table width="100%" border="2" align="center" cellpadding="5">
    <tbody>
        <tr>
            <td height="87" align="center"><h1>欢迎加入%%appname%%</h1></td>
        </tr>
    </tbody>
</table>
<table width="100%" border="0" cellpadding="0">
    <tbody>
        <tr>
            <td align="center"><p>&nbsp;</p>
            <p><strong>您好，%%nickname%%！</strong></p>
            <p>&nbsp;</p>
            <p>您收到了该邮件，意味着您正在%%appname%%中添加您的邮件地址作为账户联系方式。</p>
            <p>如果这封邮件不是您请求的，请直接删除，不要进行任何其他操作。</p>
            <p>&nbsp;</p>
            <p>为了保证您的正常使用和账户安全，请点击下面的链接验证您的电子邮件地址。</p>
            <p>此邮件有效期截止到 %%endtime%% ，如果已经过期，您需要重新请求一封。</p>
            <p>&nbsp;</p>
            <table width="200" border="0" align="center" cellpadding="20">
                <tbody>
                    <tr>
                        <td align="center" valign="middle" bgcolor="#87CEEB"><a href="%%url%%"><strong>验证电子邮件地址</strong></a></td>
                    </tr>
                </tbody>
            </table>
            <p>&nbsp;</p>
            <p>如果无法直接点击，您可以复制下面的网址到浏览器地址栏：</p>
            <p>%%url%%</p>
            <p>&nbsp;</p>
            <hr>
            <p><a href="%%site%%">%%appname%%</a></p>
            <p>邮件生成时间：%%time%%</p>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
